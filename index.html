<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Management Form</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-header text-white bg-primary">
        <h4 class="mb-0">Project Management Form</h4>
      </div>
      <div class="card-body">

        <div class="mb-3">
          <label for="projectId" class="form-label">Project ID (Primary Key)</label>
          <input type="text" class="form-control" id="projectId"  placeholder="Enter Project ID">
        </div>

        <div class="mb-3">
          <label for="projectName" class="form-label">Project Name</label>
          <input type="text" class="form-control" id="projectName">
        </div>

        <div class="mb-3">
          <label for="assignedTo" class="form-label">Assigned To</label>
          <input type="text" class="form-control" id="assignedTo">
        </div>

        <div class="mb-3">
          <label for="assignmentDate" class="form-label">Assignment Date</label>
          <input type="date" class="form-control" id="assignmentDate">
        </div>

        <div class="mb-3">
          <label for="deadline" class="form-label">Deadline</label>
          <input type="date" class="form-control" id="deadline">
        </div>

        <div class="d-flex justify-content-between">
          <button class="btn btn-success" id="saveBtn" onclick="saveData()">Save</button>
          <button class="btn btn-warning text-white" id="updateBtn" onclick="updateData()">Update</button>
          <button class="btn btn-secondary" onclick="resetForm()">Reset</button>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Link your JS logic -->
  <script src="script.js"></script>
</body>
</html>
